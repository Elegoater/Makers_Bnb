<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='calendar.css') }}">
</head>
<body>

    <div class="topnav">
        <div class="logo">
            <img src="/static/images/1200x600wa4.png" alt="Makers BnB Logo">
            <div class="logo-text">
                <img src="/static/images/Makers_bnb_text.png" alt="Makers BnB Text">
            </div>
        </div>
        <div class="menu">
            <a href="/index">
            <div class="logo-text">
                <img src="/static/images/All homes.png" alt="All homes img">
            </div>
            </a>
            <a href="/all_requests">
                <div class="logo-text">
                    <img src="/static/images/request.png" alt="Request img">
                </div>
            </a>
        </div>
    </div>

    <div class="top_border"></div>

    <div class="container">
        <div class="form-container">
            <h1>Log in to MakersBnB</h1>
            <form action="/login" method="post">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <input type="submit" value="Login">
            </form>
            <form action="/create_account" method="get">
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
