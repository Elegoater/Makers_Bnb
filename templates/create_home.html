<!DOCTYPE html>
<html lang="en">
<head>
    <title>MakersBnB - Add a Home!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='calendar.css') }}">
    
</head>
<body>
    <div class="topnav">
        <div class="logo">
            <img src="/static/images/1200x600wa4.png" alt="Makers BnB Logo">
            <div class="logo-text">
                <img src="/static/images/Makers_bnb_text.png" alt="Makers BnB Text">
            </div>
        </div>
        <div class="menu">
            <a href="/index">
            <div class="logo-text">
                <img src="/static/images/All homes.png" alt="All homes img">
            </div>
            </a>
            <a href="/all_requests">
                <div class="logo-text">
                    <img src="/static/images/request.png" alt="Request img">
                </div>
            </a>
            <a href="/logout">
                <div class="logo-text">
                    <img src="/static/images/Logout.png" alt="Logout img">
                </div>
            </a>
        </div>
    </div>

    <div class="top_border"></div>

    <div class="container">
        <div class="form-container">
            <h1>Add New MakersBnB Listing</h1>
            <form action="/create_home" method="post">
                {% if errors %}
                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <label for="title">Enter Title:</label>
                <input type="text" name="title" id="title" value="{{ home.title or '' }}" required>

                <label for="description">Enter Description:</label>
                <input type="text" name="description" id="description" value="{{ home.description or '' }}" required>

                <label for="location">Enter Location:</label>
                <input type="text" name="location" id="location" value="{{ home.location or '' }}" required>

                <label for="price_per_night">Enter Price:</label>
                <input type="float" name="price_per_night" id="price_per_night" value="{{ home.price_per_night or '' }}" >

                <input type="submit" value="List New Home">
            </form>
        </div>
    </div>
</body>
</html>
